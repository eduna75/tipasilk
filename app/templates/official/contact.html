{% extends 'official/base.html' %}

{% block title %}contact us | Tipasilk{% endblock %}

{% block content %}

    <header id=header class="home-parallax home-fade dark-bg header-inner">
        <div class=color-overlay></div>
        <div class=container>
            <h1>Contact us</h1>

            <div class=breadcrumb><a href={{ url_for('index') }}>Home</a> <i class="fa fa-angle-double-right"></i> <a href=#>Contact us</a>
            </div>
        </div>
    </header>

    <section id=contact class="section contact">
        <div class=container>
            <div class=section-content>
                <div class=row>
                    <div class="col-md-6 col-sm-5">
                        <h5>Feel free to drop us a line!</h5>

                        <form action=php/contact-form.php class=contact-form id=contactForm method=post name=contactform
                              role=form>
                            <div class=form-group>
                                <input class=form-control id=name name=name placeholder="Your Name" type=text required>
                            </div>
                            <div class=form-group>
                                <input class=form-control id=email name=email placeholder="Email Address" type=email
                                       required>
                            </div>
                            <div class=form-group>
                                <textarea class=form-control id=message name=massage
                                          placeholder="Type your message here" rows=5 required></textarea>
                            </div>
                            <div id=contactFormResponse></div>
                            <button id=cfsubmit type=submit class="btn btn-dark btn-block contact-submit">Give us a
                                shout
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}

{% block script %}{% endblock %}
